<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Eventful Trip</title>
</head>
<body>
    <section class="hero is-fullheight">
            <div class="header is-overlay has-text-centered">
                <h1 class="title is-1">Plan your eventful trip</h1>
                <h2 class="subtitle is-4 has-text-primary">Real time events and flight</h2>
                    <div class="columns is-centered is-vcentered is-desktop"> 
                        <div class="column is-narrow">
                            <input id="origin-input" class="input is-primary is-normal" type="text" placeholder="From">
                        </div>
                        <div class="column is-narrow">
                            <input id="departure-date" class="input is-primary" type="date" placeholder="Dept. Date" />
                            <!-- <button class="button is-primary" type="submit">Departure Date<i class="far fa-calendar-alt"></i></button> -->
                        </div>
                        <div class="column is-narrow">
                            <input id="destination-input" class="input is-primary is-normal"type="text" placeholder="Destination">
                        </div>
                        <div class="column is-narrow">
                            <input id="return-date" class="input is-primary" type="date" placeholder="Return Date" />
                            <!-- <button  class="button is-primary" type="submit">Return Date<i class="far fa-calendar-alt"></i></button> -->
                        </div>
                        <!-- <div class="column is-narrow">
                            <input id="passengers" class="input is-primary is-normal"type="text" placeholder="# of passengers">
                        </div> -->
                        <div class="column is-narrow">
                            <button  id="flight-search-button" class="button is-primary">Search</button>
                        </div>
                    </div>

            
            </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='./assets/js/script.js'></script>
</body>
</html>
